  <style>
    :root {
      /* Core palette */
      --primary-light: #e0f2fe;
      --primary: #0ea5e9;
      --primary-dark: #0369a1;
      --deep-blue: #1e3a8a;
      --accent: #9333ea;

      /* Neutrals */
      --white: #ffffff;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-700: #334155;
      --gray-800: #1e293b;
      --gray-900: #0f172a;

      /* Typography */
      --font-heading: 'Playfair Display', serif;
      --font-body: 'Mulish', sans-serif;

      /* Sizes */
      --size-xs: 0.75rem;
      --size-sm: 0.875rem;
      --size-base: 1rem;
      --size-lg: 1.125rem;
      --size-xl: 1.25rem;
      --size-2xl: 1.5rem;
      --size-3xl: 1.875rem;
      --size-4xl: 2.25rem;

      /* Animation */
      --transition-slow: 0.5s ease;
      --transition-normal: 0.3s ease;
      --transition-fast: 0.15s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      color: var(--gray-800);
      background-color: var(--gray-50);
      line-height: 1.6;
      overflow-x: hidden;
    }

    h1, h2, h3, h4, h5 {
      font-family: var(--font-heading);
      font-weight: 700;
      line-height: 1.3;
      color: var(--deep-blue);
    }

    p {
      margin-bottom: 1.5rem;
      font-size: var(--size-base);
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .blueprint-header {
      position: relative;
      padding: 4rem 1rem 3rem;
      background: linear-gradient(135deg, var(--deep-blue), var(--primary-dark));
      color: var(--white);
      overflow: hidden;
    }

    }

    .header-content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .header-subtitle {
      font-family: var(--font-body);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: var(--size-xs);
      color: var(--primary-light);
      margin-bottom: 0.5rem;
      font-weight: 300;
    }

    .header-title {
      font-size: var(--size-2xl);
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      color: var(--white);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header-name {
      font-style: italic;
      display: block;
      font-size: 115%;
      margin-top: 0.5rem;
    }

    .header-message {
      font-size: var(--size-base);
      margin-bottom: 1.5rem;
      font-weight: 300;
    }

    .blueprint-content {
      padding: 2rem 1rem;
      background-color: var(--white);
      border-radius: 8px;
      margin: -20px auto 30px;
      max-width: 95%;
      box-shadow: 0 10px 15px -5px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
    }

    .welcome-message {
      font-size: var(--size-lg);
      color: var(--gray-700);
      margin-bottom: 2rem;
      font-weight: 300;
      line-height: 1.7;
    }

    .section {
      margin-bottom: 3rem;
      position: relative;
      /* Prevent page‐breaks in the middle of sections */
      page-break-inside: avoid;
    }

    .section-title {
      font-size: var(--size-xl);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .section-title::before {
      content: '';
      width: 20px;
      height: 3px;
      background-color: var(--primary);
      display: block;
    }

    .section-content {
      padding-left: 0.5rem;
    }

    /* Timeline Table */
    .timeline-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      background-color: var(--white);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .timeline-table th {
      background-color: var(--deep-blue);
      color: var(--white);
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      font-size: var(--size-sm);
    }

    .timeline-table td {
      padding: 1rem;
      border-bottom: 1px solid var(--gray-200);
      vertical-align: top;
      font-size: var(--size-sm);
    }

    .timeline-table tr:last-child td {
      border-bottom: none;
    }

    .timeline-table tr:nth-child(even) {
      background-color: var(--gray-50);
    }

    .stage-column {
      font-weight: 600;
      color: var(--deep-blue);
      width: 20%;
    }

    .timing-column {
      color: var(--primary-dark);
      font-weight: 500;
      width: 25%;
    }

    .activities-column {
      width: 55%;
    }

    /* Current Status */
    .status-container {
      background-color: var(--primary-light);
      border-radius: 8px;
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
      page-break-inside: avoid;
    }

    .status-content {
      position: relative;
      z-index: 2;
    }

    .status-container::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: translate(50%, -50%);
      z-index: 1;
    }

    .status-container::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 150px;
      height: 150px;
      background-color: rgba(14, 165, 233, 0.1);
      border-radius: 50%;
      transform: translate(-30%, 30%);
      z-index: 1;
    }

    .status-date {
      font-weight: 600;
      color: var(--primary-dark);
      font-size: var(--size-base);
      margin-bottom: 0.5rem;
    }

    /* Feeling Section */
    .feeling-container {
      background-color: var(--gray-50);
      border-radius: 8px;
      padding: 1.5rem;
      margin-top: 1.5rem;
      page-break-inside: avoid;
    }

    .quote-block {
      font-family: var(--font-heading);
      font-style: italic;
      font-size: var(--size-lg);
      color: var(--gray-700);
      margin: 1.5rem 0;
      padding-left: 1rem;
      border-left: 3px solid var(--primary);
    }
